    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Inventory Items</h5>
                        <p class="card-text" id="totalInventory">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Stock Value</h5>
                        <p class="card-text" id="totalStockValue">â‚¹0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Orders Processed</h5>
                        <p class="card-text" id="ordersProcessed">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Most Used Components</h5>
                        <p class="card-text" id="mostUsedComponents"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="inventoryStatusChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="monthlyStockChangesChart"></canvas>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <canvas id="componentUsageChart"></canvas>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-primary" id="generatePDF"><i class="fas fa-file-pdf"></i> Download PDF Report</button>
            <button class="btn btn-outline-success" id="generateExcel"><i class="fas fa-file-excel"></i> Download Excel Report</button>
