    <h1>Purchase Orders</h1>
    <form id="purchaseOrderForm" onsubmit="addPurchaseOrder(event)">
        <label for="orderSupplier">Supplier:</label>
        <select id="orderSupplier" name="orderSupplier" required></select><br>
        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required><br>
        <label for="priorityDate">Priority Date:</label>
        <input type="date" id="priorityDate" name="priorityDate" required><br>
        <label for="orderStatus">Status:</label>
        <select id="orderStatus" name="orderStatus" required>
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
        </select><br>
        <label for="orderAddress">Delivery Address:</label>
        <textarea id="orderAddress" name="orderAddress" required></textarea><br>
        <button type="submit">Add Purchase Order</button>
    </form>
    
    <h2>Purchase Order List</h2>
    <button onclick="exportPurchaseOrders()">Export to Excel</button>
    <table id="purchaseOrdersTable">
        <thead>
            <tr>
                <th>Supplier</th>
                <th>Order Date</th>
                <th>Priority Date</th>
                <th>Status</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="purchaseOrdersBody"></tbody>
    </table>
