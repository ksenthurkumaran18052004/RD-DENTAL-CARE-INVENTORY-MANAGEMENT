    <h1>Suppliers</h1>
    <form id="supplierForm" onsubmit="addSupplier(event)">
        <label for="supplierName">Name:</label>
        <input type="text" id="supplierName" name="supplierName" required><br>
        <label for="supplierContact">Contact:</label>
        <input type="text" id="supplierContact" name="supplierContact" required><br>
        <label for="supplierEmail">Email:</label>
        <input type="email" id="supplierEmail" name="supplierEmail" required><br>
        <label for="supplierAddress">Address:</label>
        <textarea id="supplierAddress" name="supplierAddress" required></textarea><br>
        <button type="submit">Add Supplier</button>
    </form>
    <h2>Or Upload Supplier Data</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="uploadSuppliers(event)">
    <h2>Supplier List</h2>
    <button onclick="exportSuppliers()">Export to Excel</button>
    <table id="suppliersTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="suppliersBody"></tbody>
    </table>
