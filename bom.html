    <div class="container">
        <h1>BILL OF MATERIALS (BOM)</h1>
        <div class="form-section">
            <label for="bom">Choose BOM:</label>
            <select id="bom" onchange="handleBOMSelection()">
                <option value="">--Select BOM--</option>
                <option value="bom1">BOM 1</option>
                <option value="bom2">BOM 2</option>
                <option value="bom3">BOM 3</option>
            </select>

            <div id="bom1-upload" class="bom-form">
                <label for="bomfile1">Upload BOM 1:</label>
                <input type="file" id="bomfile1" accept=".xlsx">
                <button onclick="uploadBOMFile('bom1')">Upload File</button>
            </div>

            <div id="bom2-upload" class="bom-form">
                <label for="bomfile2">Upload BOM 2:</label>
                <input type="file" id="bomfile2" accept=".xlsx">

            </div>

            <div id="bom3-upload" class="bom-form">
                <label for="bomfile3">Upload BOM 3:</label>
                <input type="file" id="bomfile3" accept=".xlsx">
                <button onclick="uploadBOMFile('bom3')">Upload File</button>
            </div>
        </div>

        <div class="table-section-2">
            <h2 id="bomTableTitle">BOM Materials</h2>
            <table id="bomTable">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Component</th>
                        <th>Value</th>
                        <th>Label</th>
                        <th>Type</th>
                        <th>Qty on Board</th>
                        <th>Required Qty</th>
                    </tr>

                </tbody>
